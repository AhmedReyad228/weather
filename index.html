    <div class="all">



      <div class="container py-5">
        <form class="find">
          <input class="w-100 rounded-5 border-0 " type="text"  id="searchInp" placeholder="Find your location..." >
        </form>

        
      </div>


      <div class="mt-3">

        <div class="above container rounded-3">
          <div class="row h-100" id="total">
                        <!-- Today -->
                <div class="all1 col-md-4 p-0">
                  <div class="today d-flex justify-content-between p-2">
                      <div id="todayName">Tuesday</div>
                      <div class="d-flex">
                        <div id="todayNumber">9</div>
                        <div id="todayMonth">Feb</div>
                      </div>
                  </div>
  
                  <div class="p-4">
                      <div id="city">Jose D. Lopez D.</div>
                      <div id="tempCelsiusToday">33&deg;C</div>
                      <div><img id="todayIcon" src="Images/1.png" alt=""></div>
                      <div id="todayStatus" class="text-primary mb-3">Partly cloudy</div>
  
                      <div id="todayFooter" class="d-flex">

                        <div class="d-flex">
                          <div class="me-2"><img src="Images/icon-umberella.png" alt="umberella"></div>
                          <div id="humidity">20%</div>
                        </div>

                        <div class="d-flex mx-4">
                          <div class="me-2"><img src="Images/icon-wind.png" alt="wind"></div>
                          <div id="wind">18 km/h</div>
                        </div>

                        <div class="d-flex">
                          <div class="me-2"><img src="Images/icon-compass.png" alt="compass"></div>
                          <div id="windDirection">East</div>
                        </div>
                      
                      </div>
  
                  </div>
  
                </div>

                        <!-- Tomorrow -->  
                <div class="all2 col-md-4 p-0">
                  <div class="nextName d-flex justify-content-center p-2">Tuesday</div>

                  <div class="text-center">
                      <div class="mt-5 mb-3"><img class="nextIcon" src="Images/1.png" alt=""></div>
                      <div class="tempCelsiusNext" >20.3&deg;C</div>
                      <div class="tempFahrenheit mb-3">13.9&deg;</div>
                      <div class="text-primary mb-3 nextStatus">sunny</div>
                  </div>
  
                </div>
                        <!-- After Tomorrow -->
                <div class="all3 col-md-4 p-0">
                  <div class="nextName d-flex justify-content-center p-2">Tuesday</div>
  
                  <div class="text-center">
                      <div class="mt-5 mb-3"><img class="nextIcon" src="Images/176.png" alt=""></div>
                      <div class="tempCelsiusNext" >20.5&deg;C</div>
                      <div class="tempFahrenheit mb-3">14.3&deg;</div>
                      <div class="text-primary mb-3 nextStatus">Overcast</div>
                  </div>
                </div>
              
          </div>
        </div> 

      </div>

    </div>
